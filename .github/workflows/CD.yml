name: Deploy Laravel to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via FTP
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        tools: composer

    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader --prefer-dist

    - name: Build frontend (optional)
      run: |
        npm install
        npm run build
      # Hapus jika tidak pakai Vite atau frontend

    - name: Decode .env
      run: |
        echo "${{ secrets.ENV_BASE64 }}" | base64 --decode > .env

    - name: Prepare deploy folder & zip
      run: |
        mkdir deploy
        rsync -a --exclude=node_modules --exclude=.git --exclude=tests --exclude=storage/logs --exclude=vendor \
          ./ deploy/
        cp -r vendor deploy/
        cp -r storage deploy/
        cp -r bootstrap deploy/
        cp -r public deploy/
        cp .env deploy/

        # Tambah script PHP untuk extract otomatis
        cat << 'EOF' > deploy/extract.php
        <?php
        \$zipFile = 'deploy.zip';
        \$extractPath = __DIR__;
        \$zip = new ZipArchive;
        if (\$zip->open(\$zipFile) === TRUE) {
            \$zip->extractTo(\$extractPath);
            \$zip->close();
            echo '✅ Extracted successfully';
            unlink(\$zipFile);
            unlink(__FILE__);
        } else {
            echo '❌ Failed to extract zip';
        }
        ?>
        EOF

        # Buat file ZIP
        cd deploy
        zip -r deploy.zip . -x "node_modules/*" ".git/*"
        cd ..

    - name: Upload deploy.zip + extract.php
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.SERVER }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        server-dir: public_html/admin.fullstressdigital/
        local-dir: deploy/
        exclude: |
          **/.git*
          **/node_modules/**

    - name: Trigger extract.php
      run: |
        curl -sS https://admin.fullstressdigital/extract.php || echo "❌ Failed to trigger extract"
